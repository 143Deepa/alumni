<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("log.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 10px;
      color: #007BFF;
      font-size: 28px;
      font-weight: bold;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ccc;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ALUMNI</h1>
    <h2>Login</h2>

    <!-- Form submits to login_check.php -->
   <form action="bio.html" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="mobile" placeholder="Mobile Number" required>
      <button type="submit">Login</button>
    </form>

  </div>
</body>
</html>
